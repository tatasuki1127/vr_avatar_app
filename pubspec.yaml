name: vr_avatar_app
description: GPU最適化リアルタイム人物VR化アプリ - Flutter Menu + Unity VR Integration
publish_to: 'none'
version: 1.0.0+6

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Unity統合（flutter_embed_unityに移行）
  #flutter_unity_widget: ^2022.2.0
  flutter_embed_unity: ^1.3.1
  
  # UI・デザイン
  cupertino_icons: ^1.0.2
  
  # データ永続化
  shared_preferences: ^2.2.2
  
  # システム情報
  device_info_plus: ^9.1.0
  
  # 権限管理
  permission_handler: ^11.0.1
  
  # カメラ機能
  camera: ^0.10.6

dev_dependencies:
  flutter_test:
    sdk: flutter

